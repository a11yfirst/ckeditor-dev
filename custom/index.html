  <h1>A11yFirst Plugins Demo</h1>


    <div class="adjoined-bottom">

      <textarea cols="80" id="editor" name="editor" rows="10" data-sample="1" data-sample-short="">
        &lt;h1&gt;Content Accessibility Matters&lt;/h1&gt;

        &lt;p&gt;&lt;img src=&quot;accessibility-matters-01.png&quot; style=&quot;float:right&quot; /&gt; As the creators of a highly popular WYSIWYG rich text editor,&amp;nbsp;&lt;a href=&quot;http://cksource.com/&quot;&gt;CKSource&lt;/a&gt;&amp;nbsp;is no stranger to web standards.&amp;nbsp;&lt;a href=&quot;http://ckeditor.com/demo&quot;&gt;CKEditor&lt;/a&gt;&amp;nbsp;is responsible for producing a good part of the HTML content online so it must always generate semantic markup. Web standards are what keep the Internet from chaos and accessibility plays an important role in defining how the Web is shaped. CKSource is proud of being fully committed to the cause and thus&amp;nbsp;CKEditor complies with most important industry standards, recommendations and checklists, including:&lt;/p&gt;

        &lt;ul&gt;
          &lt;li&gt;&lt;a href=&quot;http://www.w3.org/WAI/intro/wcag.php&quot;&gt;Web Content Accessibility Guidelines (WCAG 2.0)&lt;/a&gt;&lt;/li&gt;
          &lt;li&gt;&lt;a href=&quot;http://www.state.gov/m/irm/impact/c32157.htm&quot;&gt;Section 508 Amendment to the Rehabilitation Act of 1973&lt;/a&gt;&lt;/li&gt;
          &lt;li&gt;&lt;a href=&quot;http://www.w3.org/WAI/intro/aria.php&quot;&gt;WAI-ARIA&lt;/a&gt;&lt;/li&gt;
          &lt;li&gt;&lt;a href=&quot;http://www-03.ibm.com/able/guidelines/web/accessweb.html&quot;&gt;IBM Web Accessibility Checklist&lt;/a&gt;&lt;/li&gt;
        &lt;/ul&gt;

        &lt;p&gt;It also includes a &lt;a href=&quot;http://docs.ckeditor.com/#!/guide/dev_a11y&quot;&gt;number of features&lt;/a&gt; that make it easy to use with assistive technologies, such as intuitive &lt;a href=&quot;http://docs.ckeditor.com/#!/guide/dev_shortcuts&quot;&gt;keyboard navigation&lt;/a&gt; or WAI-ARIA based user interface.&lt;/p&gt;

        &lt;p&gt;&lt;strong&gt;Accessibility Checker Is Here!&lt;/strong&gt;&lt;/p&gt;

        &lt;p&gt;Accessibility Checker is an innovative solution that lets you&amp;nbsp;&lt;strong&gt;inspect the accessibility level&lt;/strong&gt;&amp;nbsp;of content created in CKEditor and&amp;nbsp;&lt;strong&gt;immediately solve&lt;/strong&gt;&amp;nbsp;any accessibility issues that are found.&lt;/p&gt;

        &lt;p&gt;It is built upon three key elements:&lt;/p&gt;

        &lt;p&gt;1) &lt;strong&gt;Intuitive user interface&lt;/strong&gt; optimized for quick problem solving.&lt;br /&gt;
        2) Flexibility allowing you to use the &lt;strong&gt;accessibility checking engine&lt;/strong&gt; of your choice.&lt;br /&gt;
        3) &lt;strong&gt;Quick Fix&lt;/strong&gt; feature letting you fix common problems fully automatically.&lt;/p&gt;

        &lt;p&gt;All of this comes bundled with a tight integration with CKEditor.&lt;/p&gt;

        &lt;h3&gt;Usage Instructions&lt;/h3&gt;

        &lt;p&gt;You can enable Accessibility Checker by clicking the&amp;nbsp;&lt;strong&gt;Check Accessibility&lt;/strong&gt;&amp;nbsp;(&lt;img alt=&quot;a11ychecker.png&quot; src=&quot;a11ychecker.png&quot; /&gt;) toolbar button. Once the button is clicked, Accessibility Checker will perform the content checking process. Typically it takes a fraction of a second. Depending on the result, Accessibility Checker will switch to&amp;nbsp;&lt;strong&gt;checking mode&lt;/strong&gt;&amp;nbsp;or inform you that the document contains no accessibility issues. If any issues are found, use the Accessbility Checker panel to investigate and fix them - often with one click of a button!&lt;/p&gt;

        &lt;h2&gt;Keyboard Shortcuts&lt;/h2&gt;

        &lt;table&gt;
          &lt;tbody&gt;
            &lt;tr&gt;
              &lt;td&gt;Command&lt;/td&gt;
              &lt;td&gt;Keystroke&lt;/td&gt;
              &lt;td&gt;Restrictions&lt;/td&gt;
            &lt;/tr&gt;
            &lt;tr&gt;
              &lt;td&gt;Open or close Accessibility Checker&lt;/td&gt;
              &lt;td&gt;&lt;kbd&gt;Ctrl+Alt+E&lt;/kbd&gt;&lt;/td&gt;
              &lt;td&gt;&amp;nbsp;&lt;/td&gt;
            &lt;/tr&gt;
            &lt;tr&gt;
              &lt;td&gt;Next issue&lt;/td&gt;
              &lt;td&gt;&lt;kbd&gt;Ctrl+E&lt;/kbd&gt;&lt;/td&gt;
              &lt;td&gt;Checking mode only&lt;/td&gt;
            &lt;/tr&gt;
            &lt;tr&gt;
              &lt;td&gt;Previous issue&lt;/td&gt;
              &lt;td&gt;&lt;kbd&gt;Ctrl+Shift+E&lt;/kbd&gt;&lt;/td&gt;
              &lt;td&gt;Checking mode only&lt;/td&gt;
            &lt;/tr&gt;
            &lt;tr&gt;
              &lt;td&gt;Close Accessibility Checker&lt;/td&gt;
              &lt;td&gt;&lt;kbd&gt;Esc&lt;/kbd&gt;&lt;/td&gt;
              &lt;td&gt;&amp;nbsp;&lt;/td&gt;
            &lt;/tr&gt;
            &lt;tr&gt;
              &lt;td&gt;Switch to listening mode&lt;/td&gt;
              &lt;td&gt;&lt;kbd&gt;Shift+Esc&lt;/kbd&gt;&lt;/td&gt;
              &lt;td&gt;Checking mode only&lt;/td&gt;
            &lt;/tr&gt;
            &lt;tr&gt;
              &lt;td&gt;Switch to checking mode&lt;/td&gt;
              &lt;td&gt;&lt;kbd&gt;Shift+Esc&lt;/kbd&gt;&lt;/td&gt;
              &lt;td&gt;Listening mode only&lt;/td&gt;
            &lt;/tr&gt;
          &lt;/tbody&gt;
        &lt;/table&gt;

        &lt;h2&gt;Additional Information&lt;/h2&gt;

        &lt;p&gt;Read the &lt;a href=&quot;http://docs.ckeditor.com/#!/guide/dev_accessibility_checker&quot;&gt;documentation&lt;/a&gt;, try out this sample and visit &lt;a href=&quot;http://sdk.ckeditor.com/samples/accessibilitychecker.html&quot;&gt;Accessibility Checker&lt;/a&gt; &lt;a href=&quot;http://sdk.ckeditor.com/samples/accessibilitychecker.html&quot;&gt;homepage&lt;/a&gt; for more information.&lt;/p&gt;

        &lt;p&gt;Accessibility Checker is licensed under GPL or a commercial license. &lt;a href=&quot;https://cksource.com/contact&quot;&gt;Contact us&lt;/a&gt; for more details!&lt;/p&gt;

  <script>
    CKEDITOR.replace('editor', {
      headings: 'h1:h4',
      oneLevel1: true,
      height: 480,
      skin: 'a11yfirst',
      startupFocus: true,
      toolbar: [
        { name: 'a11ychecker',  items: [ 'A11ychecker' ] },
        { name: 'heading',      items: [ 'Heading' ] },
        { name: 'list',         items: [ 'NumberedList', 'BulletedList', 'Indent', 'Outdent' ] },
        { name: 'link',         items: [ 'Link', 'Unlink', 'Anchor' ] },
        { name: 'misc1',        items: [ 'Image', 'Table'] },
        { name: 'blockformat',  items: [ 'BlockFormat' ] },
        { name: 'paragraph',    items: [ 'JustifyLeft', 'JustifyCenter', 'JustifyRight'] },
//        { name: 'Blockquote',   items: [ 'Blockquote'] },
//        { name: 'source',       items: [ 'Source' ] },
        '/',
        { name: 'search',       items: [ 'Find', 'Replace' ] },
        { name: 'clipboard',    items: [ 'Cut', 'Copy', 'Paste', 'PasteFromWord', '-', 'Undo', 'Redo' ] },
        { name: 'basicstyles',  items: [ 'Bold', 'Italic', 'RemoveFormat' ] },
        { name: 'inlinestyle',  items: [ 'InlineStyle' ] },
        { name: 'misc2',        items: [ 'SpecialChar' ] }
      ],
      extraPlugins: 'blockformat,heading,inlinestyle,balloonpanel,a11ychecker,blockquote',
    } );
    CKEDITOR.stylesSet.add ( 'default', [
      { name: 'Strong',           element: 'strong', overrides: 'b' },
      { name: 'Emphasis',         element: 'em' , overrides: 'i' },
      { name: 'Marker',           element: 'span', attributes: { 'class': 'marker' } },
      { name: 'Inline quotation', element: 'q' },
      { name: 'Cited work',       element: 'cite' },
      { name: 'Computer code',    element: 'code' },
      { name: 'Subscript',        element: 'sub' },
      { name: 'Superscript',      element: 'sup' },
      { name: 'Deleted Text',     element: 'del' },
      { name: 'Inserted Text',    element: 'ins' },
      { name: 'Strikethrough',    element: 'strike' },
      { name: 'Underline',        element: 'u' }
    ] );
  </script>
